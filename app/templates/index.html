{% extends "base.html" %}
{% block page_content %}
<div class="page-header">
	<h1>Hello,
		{% if current_user.is_authenticated() %}
			{{ current_user.name }}
		{% else %}
			Stranger
		{% endif %}
	</h1>
	{% if current_user.is_authenticated() %}
		<p><a href="{{ url_for('auth.change_password') }}">Change Password</a></p>
	{% else %}
		<p><a href="{{ url_for('auth.password_reset_request') }}">Fogot Your Password?</a></p>
	{% endif %}
</div>
{% endblock %}
